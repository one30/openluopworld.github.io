<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=your-ak-number"></script>
	<title>旅迹</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);
	map.addControl(new BMap.GeolocationControl());
	map.addControl(new BMap.ScaleControl());
	map.addControl(new BMap.OverviewMapControl());
	map.addControl(new BMap.NavigationControl());
	map.setCurrentCity("北京");
	map.enableScrollWheelZoom(true);
	
	function ZoomControl(){
	  this.defaultAnchor = BMAP_ANCHOR_TOP_RIGHT;
	  this.defaultOffset = new BMap.Size(10, 10);
	}
	ZoomControl.prototype = new BMap.Control();
	ZoomControl.prototype.initialize = function(map){
		var div = document.createElement("div");
		div.appendChild(document.createTextNode("ON"));
		div.style.cursor = "pointer";
		div.style.border = "1px solid gray";
		div.style.backgroundColor = "#00CD00";
		div.style.width = "40px";
		div.onclick = function(e){
			map.addControl(new ZoomControl2());
		}
		map.getContainer().appendChild(div);
		return div;
	}
	
	function ZoomControl2(){
	  this.defaultAnchor = BMAP_ANCHOR_TOP_RIGHT;
	  this.defaultOffset = new BMap.Size(10, 10);
	}
	ZoomControl2.prototype = new BMap.Control();
	ZoomControl2.prototype.initialize = function(map){
		var div = document.createElement("div");
		div.appendChild(document.createTextNode("Off"));
		div.style.cursor = "pointer";
		div.style.border = "1px solid gray";
		div.style.backgroundColor = "#FFFFFF";
		div.style.width = "40px";
		div.onclick = function(e){
			map.addControl(new ZoomControl());
		}
		map.getContainer().appendChild(div);
		return div;
	}
	
	map.addControl(new ZoomControl2());
	
</script>
